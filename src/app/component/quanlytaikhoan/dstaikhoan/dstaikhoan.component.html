<div class="card w-100">
    <div class="border-bottom p-3 d-flex justify-content-between align-items-center">
      <h2 class="card-title mb-0 fw-bold">Danh sách tài khoản</h2>
      <app-themsuataikhoan (reloadEvent)="taiLaiDSTaiKhoan()"></app-themsuataikhoan>
    </div>
    <div class="card">
      <div class="card-body">
        
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>
                    <th class="text-dark font-medium fs-4">Tên tài khoản</th>
                    <th class="text-dark font-medium fs-4">Mật khẩu</th>
                    <th class="text-dark font-medium fs-4">Role</th>
                    <th class="text-dark font-medium fs-4">Thao tác</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tk of DSTaiKhoan">
                    <td class="fs-4">{{ tk.username }}</td>
                    <td class="fs-4">{{ tk.password }}</td>
                    <td class="fs-4">{{ convertRole(tk.role) }}</td>
                    <td class="fs-4">
                    <div class="d-flex gap-1">
                      <button 
                        type="button" 
                        class="btn btn-outline-primary btn-sm" 
                        data-bs-toggle="modal" 
                        data-bs-target="#updAccountModal"
                        (click)="chonTaiKhoanDeSua(tk)"
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Sửa thông tin nhân viên"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      <button 
                        type="button" 
                        class="btn btn-outline-danger btn-sm" 
                        (click)="deleteAccount(tk.id)"
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top" 
                        title="Xoá nhân viên"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                      <!-- <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#updAccountModal" (click)="chonTaiKhoanDeSua(tk)">Sửa</button>
                       &nbsp;&nbsp;
                      <button type="button" class="btn btn-danger btn-sm" (click)="deleteAccount(tk.id)">Xoá</button> -->
                    </td>
                  </tr>
                            
              </tbody>
          </table>
       </div>
      </div>
    </div>
  </div>
  <app-suataikhoan 
  *ngIf="dangSua"
  [taiKhoan]="taiKhoanDangSua"
  (dongModal)="dongModalSua()"
  (reloadEvent)="taiLaiDSTaiKhoan(); dongModalSua()">
  </app-suataikhoan>
