<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPatientModal">
    <i class="bi bi-plus-circle"></i> Tạo hồ sơ mới
  </button>
  
  <div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPatientModalLabel">Tạo hồ sơ</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addHSKB()" #addPatientForm="ngForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Ngày khám</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required [(ngModel)]="newHSKB.examinationDate">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Bác sĩ điều trị</label>
              <input type="text" class="form-control" id="age" name="age" required [(ngModel)]="newHSKB.doctorName">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Triệu chứng</label>
              <input type="text" class="form-control" id="phone" name="phone" required [(ngModel)]="newHSKB.symptoms">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Chuẩn đoán</label>
              <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="newHSKB.conclusion">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Thêm hồ sơ</button>
          </form>
        </div>
      </div>
    </div>
  </div>
