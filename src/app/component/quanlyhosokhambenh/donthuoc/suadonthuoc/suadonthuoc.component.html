<!-- Modal Wrapper -->
<div class="modal fade show d-block" tabindex="-1" role="dialog" #modalRef>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Cập nhật danh sách thuốc</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Tên thuốc</th>
              <th>Đơn vị</th>
              <th>Số lượng</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let thuoc of danhSachThuoc; let i = index">
              <td><input class="form-control" [(ngModel)]="thuoc.medicine.medicineName"></td>
              <td><input class="form-control" [(ngModel)]="thuoc.unit"></td>
              <td><input class="form-control" type="number" [(ngModel)]="thuoc.quantity"></td>
              <td>
                <button class="btn btn-success btn-sm" (click)="luuMotThuoc(thuoc)">Lưu</button>
                <button class="btn btn-danger btn-sm" (click)="xoaThuoc(thuoc.id)">Xoá</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="themThuocMoi()">Thêm thuốc</button>
        <button class="btn btn-primary" (click)="close()">Đóng</button>
      </div>

    </div>
  </div>
</div>

<!-- Overlay -->
<div class="modal-backdrop fade show"></div>
