<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPatientModal">
  Thêm bệnh nhân
</button>

<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPatientModalLabel">Thêm bệnh nhân</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addPatient()" #addPatientForm="ngForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Tên đầy đủ</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required [(ngModel)]="newPatient.fullName">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Giới tính</label>
            <select id="gender" class="form-select" name="gender" required [(ngModel)]="newPatient.gender">
              <option [ngValue]="null" disabled selected>-- Chọn giới tính --</option>
              <option [ngValue]="0">Nam</option>
              <option [ngValue]="1">Nữ</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Tuổi</label>
            <input type="number" class="form-control" id="age" name="age" required [(ngModel)]="newPatient.age">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" required [(ngModel)]="newPatient.phone">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="newPatient.address">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Email</label>
            <input type="text" class="form-control" id="address" name="email" required [(ngModel)]="newPatient.email">
          </div>
          <button type="submit" class="btn btn-primary w-100">Thêm bệnh nhân</button>
        </form>
      </div>
    </div>
  </div>
</div>
