<div class="card w-100">
    <div class="border-bottom p-3 d-flex justify-content-between align-items-center">
      <h2 class="card-title mb-0 fw-bold">Danh sách bệnh nhân</h2>
      <app-thembenhnhan (reloadEvent)="taiLaiDSBenhNhan()"></app-thembenhnhan>
    </div>
    <div class="card">
      <div class="card-body">
        
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>                
                    <th class="text-dark font-medium fs-4">Tên đầy đủ</th>
                    <th class="text-dark font-medium fs-4">Giới tính</th>
                    <th class="text-dark font-medium fs-4">Tuổi</th>
                    <th class="text-dark font-medium fs-4">Số điện thoại</th>
                    <th class="text-dark font-medium fs-4">Địa chỉ</th>
                    <th class="text-dark font-medium fs-4">Thao tác</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tk of DSTaiKhoan">
                    <td class="fs-4">{{ tk.fullName }}</td>
                    <td class="fs-4">{{convertGender(tk.gender) }}</td>
                    <td class="fs-4">{{ tk.age }}</td>
                    <td class="fs-4">{{ tk.phone }}</td>
                    <td class="fs-4">{{ tk.address }}</td>
                    <td class="fs-4">
                      <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#updAccountModal" (click)="chonTaiKhoanDeSua(tk)">Sửa</button>
                       &nbsp;&nbsp;
                      <button type="button" class="btn btn-danger btn-sm" (click)="deletePatient(tk.id)">Xoá</button>
                    </td>
                  </tr>
                            
              </tbody>
          </table>
       </div>
      </div>
    </div>
  </div>
